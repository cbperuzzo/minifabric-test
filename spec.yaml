fabric:
  cas:
    - "ca1.orgemissora.nftnetwork.com"  # CA da organização emissora
    - "ca1.org1.nftnetwork.com"         # CA de pessoas da organização 1
    - "ca1.org2.nftnetwork.com"         # CA de pessoas da organização 2

  peers:
    # Peer da organização emissora
    - "peer1.orgemissora.nftnetwork.com"
    - "peer2.orgemissora.nftnetwork.com"
    
    # Peers de pessoas que interagem com os NFTs
    - "peer1.org1.nftnetwork.com"
    - "peer2.org1.nftnetwork.com"
    - "peer1.org2.nftnetwork.com"
    - "peer2.org2.nftnetwork.com"

  orderers:
    - "orderer1.nftnetwork.com"
    - "orderer2.nftnetwork.com"
    - "orderer3.nftnetwork.com"

  settings:
    ca:
      FABRIC_LOGGING_SPEC: DEBUG
      FABRIC_CA_HOME: "/etc/hyperledger/fabric-ca-server"
    peer:
      FABRIC_LOGGING_SPEC: INFO
      CORE_PEER_GOSSIP_USELEADERELECTION: "true"
      CORE_PEER_GOSSIP_ORGLEADER: "false"
    orderer:
      FABRIC_LOGGING_SPEC: INFO
      ORDERER_GENERAL_BATCHTIMEOUT: "2s"

  # Nome da rede
  netname: "nftnetwork"

  # Configurações de containers
  container_options: "--restart=always --log-opt max-size=10m --log-opt max-file=3"